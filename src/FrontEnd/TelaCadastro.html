<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        #link{
           text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Login</h1>

    <form>
        <label for="">Digite um Name</label>
        <input type="text" name="usuario" placeholder="usuario" id="login"> <br>
        <label for="">Telefone</label>
        <input type="number" name=""  id="tele"> <br>
        <label for="">Senha</label>
        <input type="password" name=""  id="senha"> <br>

       
        <input type="submit" onclick="logar(); return false"> <br>
        <button>
            <a id="link" href="./TelaLogin.html">Voltar</a>
        </button>
        
    </form>
    
</body>
</html>
